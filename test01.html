    <script>
        //배열 구조 분해
        let obj = {
            key1: "one",
            key2: "two"
        }
        let { key1, newKey1, key2, key3 = "three" } = obj;
        console.log(key1, newKey1, key2, key3)
        //console.log(obj.key1, obj["key2"]);

        //let { key1, key2, key3 } = obj;

        //console.log(key1, key2, key3);
        /*
                let arr = ["a", "b"];
                let [arr1, arr2, arr3 = "c"] = arr;
                console.log(arr1, arr2, arr3)
        
                let x = 1, y = 3;
                [x, y] = [y, x];
                console.log(x, y)
        */
        let { c, d, ...rest } = { c: 30, d: 40, e: 50, f: 60 };
        //rest -> 남은거 가져오기
        console.log(rest);

        //////////////////////////////////////////////////////////
        /*클래스 만들기*/
        class Cat {   //클래스 만들기 (첫글자는 무조건 대문자 안쓰면 욕먹음)
            constructor(name_input, age_input) { //constructor => 생성자임
                console.log(this)
                this.name = name_input; //this는 클래스 내에서 어디서든 사용가능
                this.age = age_input;
                console.log(this);

            }
            mew(count) {
                //class 안에서의 함수는 메소드임
                for (var i = 0; i < count; i++) {
                    console.log(this.name + ": " + "응애!")
                }
            }
            eat() {
                console.log(this.name + ": " + "처갓집슈프림 치킨")
            }
        }

        let cat1 = new Cat('강초', 1); //객체 만들기 cat1,cat2가 객체임
        let cat2 = new Cat("고타", 2);

        cat1.mew(5);
        cat2.mew(4);
    </script>
